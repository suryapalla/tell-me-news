{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News@one</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="{% static 'js/app.js' %}"></script>
</head>
<body>
    <div class="container">
        
                <div class="navbar navbar-inverse navbar-static-top" role="navigation">

                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" rel="home" href="/" >News@one</a>
                        </div>
                
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                
                            <ul class="nav navbar-nav">
                                <li><a href="/cricket">Cricket</a></li>
                                <li><a href="/business">Business</a></li>
                                <li><a href="/entertainment">Entertainment</a></li>
                                <li><a href="/politics">Politics</a></li>
                                <li><a href="/travel">Travel</a></li>
                                <li><a href="/about">About</a></li>
                            </ul>
                
                        <div class="col-sm-3 col-md-3 pull-right">
                            <form class="navbar-form" role="search" method="GET">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search" name="search" id="srch-term">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                
                </div>
                <div class="jumbotron-fluid bg-info">
            {% block content %}
            {% endblock %}
            
        </div>
            <div class="jumbotron">
                    <hr>
                        <div class="text-center center-block">
                            <p class="txt-railway">- Made With Love - <i class="glyphicon glyphicon-heart-empty"></i> </p>
                            <p></p>
                            <br />
                                <a href="https://www.linkedin.com/in/surya-kumar-palla-7552a7a4/" target="_blank"><i id="social-gp" class="fa fa-linkedin-square fa-3x social"></i></a>
                                <a href="mailto:undefendable.surya@gmail.com" target="_blank"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
                        </div>
                        <hr>
                        <p class="txt-railway" id="name-dev">Developed By: Surya Palla </p>
            </div>
                
    </div>
</body>
</html>
