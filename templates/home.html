{% extends "base.html" %}

{% block content %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
            </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {% for item in slide_list %}
            {% if forloop.counter == 1 %}
            <div class="item active">
                {% else %}
                <div class="item">
                    {% endif %}
                    <img src="{{ item.0 }}" class="centre">
                    <div class="carousel-caption">
                        <a href="{{ item.2 }}" target="_blank"><h3> &nbsp {{ item.1 }}</h3></a>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
            <br>

            {% for item in mylist %}
            <div class="well well-sm">
                <a href="{{ item.3 }}" target="_blank"><h2><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> &nbsp {{ item.0 }}</h2></a>
                <p>{{ item.1 }}</p>
                <img src="{{ item.2 }}">
		    </div>
            {% endfor %}
        </div>

{% endblock %}
